<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:chocolate; color: white">
            <div id="currentTime" class="bg-info square col-2 p-3 text-center">
            </div>
            <h1 class="text-center" style="color:black">Anytime is Train Time</h1>
            <h3 class="text-center" style="color:black">Choo Choo. Chee Chee.</h3>
            <button type="button" class="text-center btn btn-outline-warning">Sign in to Google</button>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Employees-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='appendHere'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Delete</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Employee  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="startTime">First Train time (HH:mm-military time)</label>
                                <input class="form-control" id="startTime" type="text">
                            </div>
                            <div class="form-group">
                                <label for="trainFreq">Frequency(min)</label>
                                <input class="form-control" id="trainFreq" type="text">
                            </div>
                            <button id="buttonSub" type="button" class="btn btn-outline-warning">Submit</button>
                            <button id="buttonCan" type="button" class="btn btn-outline-warning">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- moment is a javascript library -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="../assets/js/logic.js"></script>
</body>

</html>
